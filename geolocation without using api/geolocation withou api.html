<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>

<body>
    <label id="mapdemo"></label>
    <button onclick="Alocation()">click</button>
    <script>
            var a= document.getElementById("mapdemo");
            function Alocation()
            {
            navigator.geolocation.getCurrentPosition(showPosition);
            }
            function showPosition(position)
            {
                a.innerHTML="<p> latitude :"+position.coords.latitude+"<br>Longitude : "+position.coords.longitude+"</p> ";
                console.log(position.coords.longitude);
            }
            
            </script>
</body>
</html>
